<html>
    <div>
        <table style='margin-left: auto; margin-right: auto;'>
            <tr> 
                <td width='100%' height='100%' style='vertical-align: top; background-color: #000000;'> 
                    <table id='InsertHere' name='MainTable' style='margin-left: auto; margin-right: auto; border-spacing: 0 5px; padding-left: 2%; padding-right: 2%; padding-bottom: 1%;'> 
                        <tr style='text-align: center;'> 
                            <td colspan='2'> 
                                <span>
                                  <a style="display: inline-block; padding-top: 15px" href="{{baseUrl}}">
                                    <img style='width: 400px;' src='{{imageUrl}}'>
                                  </a>
                                  <!-- TODO date and title-->
                                    <h1 id='Title' style='color:#FFFFFF;'>Newsletter</h1>
                                    <h3 id='Date' style='color:#FFFFFF;'>{{date}}</h3>
                                </span> 
                            </td> 
                        </tr> 
                        {{#each entries}}
                        {{>entry entry=.}}
                        {{/each}}
                    </table> 
                </td> 
            </tr> 
        </table> 
    </div> 
</html>
